<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Admin Panel</h1>

        <h2>User List</h2>
        <ul class="list-group">
            {% for user in users %}
                {% if user.username != 'admin' %}
                    <li class="list-group-item d-flex justify-content-between">
                        {{ user.username }}
                        <a href="{{ url_for('delete_user', username=user.username) }}" class="btn btn-danger btn-sm">Delete</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4">Logout</a>
    </div>
</body>
</html>
