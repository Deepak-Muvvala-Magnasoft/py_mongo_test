<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Update Item</h1>

        <form action="{{ url_for('update_item', name=item.name) }}" method="POST">
            <input type="text" name="name" class="form-control mb-2" value="{{ item.name }}" disabled>
            <input type="text" name="value" class="form-control mb-2" value="{{ item.value }}" required>
            <button type="submit" class="btn btn-success btn-block">Update Item</button>
        </form>
    </div>

</body>
</html>
