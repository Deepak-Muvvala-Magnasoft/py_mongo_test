<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            margin-bottom: 20px;
        }

        /* Style for the logout button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545; /* Red color for logout */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

    <div class="container">
        <h1 class="text-center">CRUD Application</h1>

        <!-- Add New Item Form -->
        <form action="/add" method="POST" class="mb-4">
            <input type="text" name="name" class="form-control mb-2" placeholder="Item Name" required>
            <input type="text" name="value" class="form-control mb-2" placeholder="Item Value" required>
            <button type="submit" class="btn btn-primary btn-block">Add Item</button>
        </form>

        <h2>Items List</h2>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ item.name }} - {{ item.value }}
                    <span>
                        <a href="{{ url_for('update_item', name=item.name) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_item', name=item.name) }}" class="btn btn-danger btn-sm">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
